name: Node.js CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: start project
      run: npm start

    - name: Deploy to server
      if: github.ref == 'refs/heads/main'
      run: |
        echo "Deploying to server..."
        # Add your deployment script here
        # For example, use rsync to copy files to your server
        # rsync -avz --delete ./dist/ user@yourserver:/path/to/deploy
